<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Box plot</title>
    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>

    <div class="container">
      <form>
        <label>Valor: </label>
        <input type="number" value="0" min="0"class="input valor">
        <button class="button1">
        <i class="fa fa-plus-circle"></i>
        Adicionar
        </button>
      </form>

      <h3>Valores: </h3>
      <div class="valores"></div>
      <h3>Mínimo: </h3>
      <div class="minimo"></div>
      <h3>Máximo: </h3>
      <div class="maximo"></div>
      <h3>Mediana: </h3>
      <div class="mediana"></div>
      <h3>Primeiro quartil: </h3>
      <div class="quartil1"></div>
      <h3>Segundo quartil: </h3>
      <div class="quartil2"></div>
      <h3>Terceiro quartil: </h3>
      <div class="quartil3"></div>

      <h3>Diagrama de caixa: </h3>
      <div class="diagrama">

      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
